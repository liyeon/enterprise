<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>엔터프라이즈블록체인</title>
	<!-- favicon -->
  <link rel="shortcut icon" href="./assets/images/favicon.png">
	<!-- gsap -->
	<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
	<!-- script -->
</head>
<body>
	<div id="wrap">
		<!-- #Header -->
		<header id="header">
			<h1 class="logo">
				<a href="#">
					<img src="./assets/images/ebc_logo.svg" alt="ENTERPRISE BLOCKCHAIN"/>
				</a>
			</h1>
			<nav class="gnb">
				<ul class="gnb-list">
					<li class="gnb-item">
						<a href="#" class="link-gnb">시나리오보기</a>
					</li>
					<li class="gnb-item">
						<a href="#" class="link-gnb">제휴문의</a>
					</li>
					<li class="gnb-item">
						<button type="button" class="btn-lang">
							<img src="./assets/images/language.svg" alt class="icon">
							<span class="text">KR</span>
							<img src="./assets/images/chevron.svg" alt class="chevron">
						</button>
						<ul class="lang-list">
							<li class="lang-item"><a href="#">KR</a></li>
							<li class="lang-item"><a href="#">EN</a></li>
						</ul>
					</li>
				</ul>
			</nav>
		</header>
		<!-- #Main -->
		<main id="main">

			<button type="button" class="btn-top">
        <span class="blind">페이지 상단으로 이동</span>
      </button>
		</main>
		<!-- #Footer -->
		<footer id="footer">
			<h2 class="blind">푸터 영역</h2>
			<div class="group-addr">
				<address class="addr-area">
					<p class="addr">
						서울특별시 강남구 테헤란로 424, 19층 (주)엔터프라이즈블록체인
					</p>
					<small class="copy">Copyright © Enterprise Blockchain co., ltd. All rights reserved.</small>
				</address>
			</div>
			<div class="group-area">
					<img src="./assets/images/ft-logo-hori.png" alt="ENTERPRISE BLOCKCHAIN"/>
			</div>
		</footer>
	</div>
</body>
</html>
